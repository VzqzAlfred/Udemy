<!DOCTYPE html>
<html>
    <head>

    <body>
        <h1>Manejo de Variables, Datos, Funciones, Operaciones y de HTML con JavaScript</h1>
        <script src="js/script.js"></script>
        
        <button onclick="myFunction1()">Press Function 1</button>

        <label>Type Your name :D </label>

        <!--Manejo de HTML y JavaScript-->

        <br><br>
        <!--Alcance de Variables Globales y Locales-->
        <h2 style="text-align: center">Alcance de Variables Globales y Locales</h2>
        <label>Proporciona tu nombre y da enter: </label>
        <input type="text" onchange="saludar(this)"/>
